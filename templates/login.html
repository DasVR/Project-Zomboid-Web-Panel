<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Zomboid Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <form method="POST" action="/" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">🔐 Server Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 text-red-400 text-sm">
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
      <label class="block mb-1 text-sm">Username</label>
      <input type="text" name="username" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600" required>
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-sm">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600" required>
    </div>

    <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-bold">Log In</button>
    <p class="mt-4 text-center text-sm text-gray-400">
      Don't have an account?
      <a href="{{ url_for('signup') }}" class="text-blue-400 hover:underline">Sign up here</a>
    </p>    
  </form>
</body>
</html>
